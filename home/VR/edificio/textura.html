<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<model-viewer  id="static-model" style="width:100%;height:100%" alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" src="gltf/cofre1kcompleto.gltf" camera-controls touch-action="pan-y">
    <div class="controls">
       <button onclick="exportGLB()">Export GLB</button>
     </div>
</model-viewer>
<script>
  async function exportGLB(){
    const modelViewer = document.getElementById("static-model");
    const glTF = await modelViewer.exportScene();
    const file = new File([glTF], "export.glb");
    const link = document.createElement("a");
    link.download =file.name;
    link.href = URL.createObjectURL(file);
    link.click();
  }
</script>
